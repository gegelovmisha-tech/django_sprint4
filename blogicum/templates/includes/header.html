{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">
      <a class="navbar-brand" href="{% url 'blog:index' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        Блогикум
      </a>
      <a href="{% url 'blog:index' %}" style="margin-right: 10px;">Лента записей</a>
      <a href="{% url 'pages:about' %}" style="margin-right: 10px;">О проекте</a>
      <a href="{% url 'pages:rules' %}" style="margin-right: 10px;">Наши правила</a>
      
      {% if user.is_authenticated %}
        <!-- Кнопка "Новая запись" для авторизованных -->
        <a href="{% url 'blog:post_create' %}" 
           class="btn btn-primary" 
           style="margin-right: 10px;">
          Новая запись
        </a>
        
        <!-- Профиль пользователя -->
        <a href="{% url 'users:profile' user.username %}" 
           style="margin-right: 10px;">
          Профиль
        </a>
        
        <!-- Выход -->
        
      {% else %}
        <!-- Для неавторизованных -->
        <a href="{% url 'login' %}" style="margin-right: 10px;">Войти</a>
        <a href="{% url 'users:signup' %}">Регистрация</a>
      {% endif %}
    </div>
  </nav>
</header>
